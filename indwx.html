<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name;
        let age;
        name = prompt("Введіть ваше ім'я: ");
        age = prompt("Введіть ваш вік: ");

        while(!name || !age || isNaN(parseInt(age))) {
            alert("Будь ласка введіть коректні ім'я та вік");
            name = prompt("Введіть ваше ім'я: ", name);
            age = prompt("Введіть ваш вік: ", age);
        }

        const parsedAge = parseInt(age);

        if (parsedAge < 18) {
            alert("Вам не дозволено зайти на цей веб-сайт :/");
        } else if (parsedAge >= 18 && parsedAge <= 22) {
            if (confirm("Ви точно хочете продовжити?")) {
                alert(`Вітаємо, ${name}, вам ${parsedAge} років!`); // Оновлено цей рядок
            } else {
                alert("Вам не дозволено зайти на цей веб-сайт :/");
            }
        } else {
            alert(`Вітаємо, ${name}, вам ${parsedAge} років!`); // Оновлено цей рядок
        }
    </script>
</body>
</html>
